<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Ranking</title>
 <style>
  #ranking {
   width: 1280px;
   height: 800px;
   background-color: #212E36;
   margin-top: auto;
   margin-bottom: auto;
   background-image: url(pic/stage/background/rank_back.jpg);
   z-index: 1;
  }
  #value {
   float: left;
   width: 300px;
   height: 490px;
   margin-top: 300px;
   margin-left: 150px;
   z-index: 100;
   text-align: center;
   font-size: 30px;
   line-height: 1.6;
  }
  #name {
   float: left;
   width: 300px;
   height: 490px;
   margin-top: 300px;
   margin-left: 90px;
   z-index: 100;
   text-align: center;
   font-size: 30px;
   line-height: 1.6;
   
  }

  #num {
   float: left;
   width: 300px;
   height: 490px;
   margin-top: 300px;
   margin-left: 60px;
   z-index: 100;
   text-align: center;
   font-size: 30px;
   line-height: 1.6;
   
  }
 </style>
</head>
<body>
    <div id="num"></div>
 <div id="name"></div>
 <div id="value"></div>

 <div id="ranking">
 </div>

 <script>
  window.onload = init;

  var localName = [];
  var localValue = [];

  function init() {

   index = localStorage.getItem("index");

   if(index>=11){
       index = 10;
   }

   for(let i=0; i<=index; i++) {

    localName[i] = localStorage.getItem("localName["+i+"]");
    localValue[i] = localStorage.getItem("localValue["+i+"]");

    // NULL 처리
    if(localName[i] == null){
        localName[i] = "익명의 고양이";
    }

    console.log(i + " in ranking name: " + localName[i]);
    console.log(i + " in ranking value: " + localValue[i]);
   }

    // 정렬시키기
    SelectionSort();

   // 화면에 표시
   for(let j=0; j<=index; j++){
        document.getElementById("num").innerHTML += (j+1) + "<br>";
        document.getElementById("name").innerHTML += localName[j] + "<br>";
        document.getElementById("value").innerHTML += localValue[j] + "<br>";
   }
  }

// 정렬해주는 함수!
function SelectionSort(){

    var length = localValue.length;
    var minIndex, temp, i, j, tempName;

    // 정수형으로 바ㅑ꿔주기
    for(let p = 0; p<length; p++){
        localValue[p] = parseInt(localValue[p]);
        
        //숫자가 없는 경우(값이 없는 경우)는 99999로 바꿔준다.
        if(isNaN(localValue[p])){
            localValue[p] = 99999;
        }
    }

    // 정렬해쭈세용
    for (i = 0; i < length - 1; i++) { // 처음부터 훑으면서
        minIndex = i;
        for (j = i + 1; j < length; j++) { // 최솟값의 위치를 찾음
            if (localValue[j] < localValue[minIndex]) {
                minIndex = j;
            }
        }
    temp = localValue[minIndex]; // 최솟값을 저장
    tempName = localName[minIndex];

    localValue[minIndex] = localValue[i];
    localName[minIndex] = localName[i];
    
    localValue[i] = temp; // 최솟값을 제일 앞으로 보냄
    localName[i] = tempName;
  }
  return 0;    
}

 </script>
</body>
</html>
