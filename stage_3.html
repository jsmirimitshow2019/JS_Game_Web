<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

    <link rel="shortcut icon" href="pic/favicon.ico">

    <meta charset="UTF-8">
    <title>Stage 3</title>

    <style>
        .block {
            height: 11%;
            margin: 2%;
            margin-left: 63px;
            margin-top: 20px;
        }
        .block:hover {
            width : 180px;
            margin-left: 55px;
        }
    </style>
</head>
<body>
    <div id="play_container">

        <img src="pic/stage/cat/cat3_front.png" id="cat">

        <div id="blockStage">
                <img src="pic/stage/block/block_walk.png" class="block one" onclick="walk()">
                <img src="pic/stage/block/block_multiple.png" class="block two" onclick="mutiply()">
                <img src="pic/stage/block/block_rotate.png" class="block three" onclick="rotation()">
                <img src="pic/stage/block/block_towel.png" class="block four" onclick="towel()">
                <img src="pic/stage/block/block_thread.png" class="block five" onclick="thread()">
                <img src="pic/stage/block/block_box.png" class="block six" onclick="box()">
        </div>

        
        
        <div id="layerPopup">
            <img src="pic/stage/gameOver/go.png" id="goBtn" onclick="go()">
            <img src="pic/stage/gameOver/stop.png" id="stopBtn" onclick="stop()">
            <img src="pic/stage/gameOver/mouse.png" id="gameOver">
        </div>

        <canvas id="stage3_gameMain" width="977px" height="600px"> 

        </canvas>

        <img src="pic/stage/heart.png" class="heart" id="hrt1">
        <img src="pic/stage/heart.png" class="heart" id="hrt2">
        <img src="pic/stage/heart.png" class="heart" id="hrt3">

        
        <div id="blockPlay">
            <div class="playblocks" id="play1" ></div>
            <div class="playblocks" id="play2"></div>
            <div class="playblocks" id="play3"></div>
            <div class="playblocks" id="play4"></div>
            <div class="playblocks" id="play5"></div>
            <div class="playblocks" id="play6"></div>
            <div class="playblocks" id="play7"></div>
        </div>

        <img src="pic/stage/block/trash.PNG" id="trash" onclick="trash()">
        <img src="pic/stage/block/play.PNG" id="play" onclick="play()">

        <img src="pic/stage/item/stage1_towel1.png" id="stage3_towel1">
        <img src="pic/stage/item/stage1_towel2.png" id="stage3_towel2">

        <img src="pic/stage/item/remove_thread.png" id="stage3_thread1">
        <img src="pic/stage/item/remove_thread.png" id="stage3_thread2">

        <img src="pic/stage/item/close_box.png" id="stage3_box">


        <img onclick="javascript:document.getElementById('event_lostfish').style.display='none'; " src="pic/stage/event/event_lostfish.png" class="event" id="event_lostfish">
        <img onclick="javascript:document.getElementById('event_nogofishshop').style.display='none'; " src="pic/stage/event/event_nogofishshop.png" class="event" id="event_nogofishshop">
        <img onclick="javascript:document.getElementById('event_arrivefishshop').style.display='none'; document.getElementById('event_lostfish').style.display='block'; " src="pic/stage/event/event_arrivefishshop.png" class="event" id="event_arrivefishshop">
        <img onclick="javascript:document.getElementById('event_findfish').style.display='none'; " src="pic/stage/event/event_findfish.png" class="event" id="event_findfish">

        <img src="pic/stage/item/fish.png" id="fish">


    </div>
    
    <script type="text/javascript" src="js/stage3.js"></script>

</body>
</html>
