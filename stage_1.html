<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

    <meta charset="UTF-8">
    <title>Stage1</title>
</head>
<body>
    <div id="play_container">

        <img src="pic/stage/cat.PNG" id="cat">

        <div id="blockStage">
                <img src="pic/stage/block/block_go.png" class="block one" onclick="walk()">
                <img src="pic/stage/block/block_multiple.png" class="block two" onclick="mutiply()">
                <img src="pic/stage/block/rotation.JPG" class="block three" onclick="rotation()">
                <img src="pic/stage/block/trash.PNG" class="block trash" onclick="trash()">
                <img src="pic/stage/block/play.PNG" class="block play" onclick="play()">
        </div>
        
        <canvas id="stage1_gameMain" width="977px" height="600px"> 
        </canvas>
        
        
        <div id="blockPlay">
            <div class="playblocks" id="play1"></div>
            <div class="playblocks" id="play2"></div>
            <div class="playblocks" id="play3"></div>
            <div class="playblocks" id="play4"></div>
            <div class="playblocks" id="play5"></div>
        </div>

    </div>

    <script type="text/javascript" src="js/stage1.js"></script>

</body>
</html>
