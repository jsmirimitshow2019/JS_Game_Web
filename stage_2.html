<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stage2</title>
    <style>
        #now {
            display: inline;
        }
        input[type="number"] {
            width: 31px;
        }
    </style>
</head>
<body>
    
    <img src="pic/stage/cat.PNG" id="cat" style="position:absolute; top:280px; left:20px;">

    <form>
        오른쪽으로&nbsp;<input type="text" id="rightMt" size="5">만큼&nbsp;
        <input type="number" min="1" max="10" value="1" id="rightNum">번&nbsp;
        <input type="button" onclick="goRight()" value="이동하기" > <br>

        왼쪽으로&nbsp;&nbsp;&nbsp; <input type="text" id="leftMt" size="5">만큼&nbsp;
        <input type="number" min="1" max="10" value="1" id="leftNum">번&nbsp;
        <input type="button" onclick="goLeft()" value="이동하기" > <br><br>

        현재 위치: <div id="now"></div>
    </form>

    <script type="text/javascript" src="js/stage2.js"></script>

</body>
</html>
